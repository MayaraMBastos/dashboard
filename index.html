<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="conteiner">
      <div id="navegador">
        <ul>
          <li>
            <a href="https://github.com/MayaraMBastos">
              <span class="icone">
                <img
                  src="./svgs/logo-github.svg"
                  alt="logo da marca"
                  class="logoSvg"
                />
              </span>
              <span class="titulo">MayaraMB</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icone">
                <img src="./svgs/home.svg" alt="" class="dashSvg" />
              </span>
              <span class="titulo">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icone"
                ><img src="./svgs/clientes.svg" alt="" class="clientesSvg"
              /></span>
              <span class="titulo">Clientes</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icone"
                ><img src="./svgs/mensagens.svg" alt="" class="msgSvg"
              /></span>
              <span class="titulo">Mensagens</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icone"
                ><img src="./svgs/ajuda.svg" alt="" class="ajudaSvg"
              /></span>
              <span class="titulo">Ajuda</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icone"
                ><img src="./svgs/configuracoes.svg" alt="" class="configSvg"
              /></span>
              <span class="titulo">Configurações</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icone"
                ><img src="./svgs/senha.svg" alt="" class="senhaSvg"
              /></span>
              <span class="titulo">Senha</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icone"
                ><img src="./svgs/sign-out.svg" alt="" class="singOutSvg"
              /></span>
              <span class="titulo">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!--Main-->

      <div class="main">
        <div class="barraTopo">
          <div class="menu" onclick="menuResponsivo()">
            <img src="./svgs/menu.svg" alt="" />
          </div>
          <!--Campo de busca-->
          <div class="busca">
            <label>
              <input
                type="text"
                name="busca"
                id="campoBusca"
                placeholder="Busca"
              />
              <img src="./svgs/busca.svg" alt="" />
            </label>
          </div>
          <!--Imagem do usuario-->
          <div class="user">
            <img src="./imagens/usuario.jpg" alt="Foto do usuario">
          </div>
        </div>

        <!--Cards do main-->
<div class="caixaCards">
  <div class="card">
    <div>
      <div class="numeros">
        1,506
      </div>
      <div class="nomeCard">Visualizações</div>
    </div>
    <div class="caixaIcones">
      <img src="./svgs/ver.svg" alt="Icone vizualizar">
    </div>
  </div>
</div>

      </div>
    </div>
    <script type="text/javascript" src="./arquivo.js"></script>
  </body>
</html>
