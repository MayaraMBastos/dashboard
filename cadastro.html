<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_cadastro">
      <form method="POST" class="formulario">
        <div>
          <label for="nomeCompleto">
            <input
              type="text"
              name="nomeCompleto"
              id="nomeCompleto"
              placeholder="Insira seu nome completo"
              required
          /></label>
          <label for="cidade">
            <input
              type="text"
              name="cidade"
              id="cidade"
              placeholder="Cidade"
              required
          /></label>
          <label for="estado">
            <input
              type="text"
              name="estado"
              id="estado"
              placeholder="Estado"
              required
          /></label>
          <label for="endereco">
            <input type="text" name="endereco"" id="endereco""
            placeholder="EndereÃ§o: Rua Exemplo, 100" required /></label
          >
          <label for="email">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="exemplo@email.com"
              required
          /></label>
          <label for="usuario">
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Nome de usuario"
              required
          /></label>
          <label for="senha">
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Insira uma senha"
              required
          /></label>
          <label for="senhaRepeticao">
            <input
              type="password"
              name="senhaRepeticao"
              id="senhaRepeticao"
              placeholder="Repita a senha"
              required
          /></label>
          <button type="submit" class="btn">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
